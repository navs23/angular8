<form autocomplete="off" (ngSubmit)="saveProfile()" [formGroup]="profileForm">
    <div class="form-group" [ngClass]="{'error': !validateFirstName() }" >
      <label for="FirstName">First Name:</label>   
       <em *ngIf="!validateFirstName()" >required</em>
      <input formControlName="firstName" type="text" class="form-control" placeholder="First Name..."  />   
       </div>
    <div class="form-group" [ngClass]="{'error': !validateLastName()}"  >
        <label for="lastName">Last Name:</label>      
        <em *ngIf="!validateLastName()" >required</em>
        <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name..."  /> 
      </div>
        
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <button type="button" [routerLink] ="['/events']"class="btn btn-default">Cancel</button>
  </form>
